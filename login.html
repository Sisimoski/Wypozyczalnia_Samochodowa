<!DOCTYPE html>
<html lang="pl">
<head>
    <title>Car4You - Logowanie</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="css/styles.css">
</head>
<body>
    <div class="container-fluid bg-danger">
    <div class="row pt-5">
        <div class="col-md p-0 bg-warning">
            <h1 class="display-4">Car4You</h1>
            <img src="images/background-login.jpg" class="img-fluid height: 50px" alt="Responsive image">
        </div>
        <div class="col-md p-5 bg-dark">
            <h1>Zaloguj się.</h1>
            <form>
                <div class="form-group">
                  <label for="exampleInputEmail1">Email</label>
                  <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                  <small id="emailHelp" class="form-text text-muted">Nikomu nie udostępniamy Twoich danych.</small>
                </div>
                <div class="form-group">
                  <label for="exampleInputPassword1">Hasło</label>
                  <input type="password" class="form-control" id="exampleInputPassword1">
                </div>
                <div class="form-group form-check">
                  <input type="checkbox" class="form-check-input" id="exampleCheck1">
                  <label class="form-check-label" for="exampleCheck1">Zapamiętaj mnie</label>
                </div>
                <button type="submit" class="btn btn-primary">Zaloguj się</button>
                <a href="#">Zapomniałeś hasła?</a>
              </form>
              <p>Nie masz jeszcze konta? <a href="#">Zarejestruj się teraz!</a></p>
        </div>
    </div>
    </div>

    <script src="js/main.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>
</html>
